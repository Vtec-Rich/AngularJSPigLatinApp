<!doctype html>
<html class="no-js" lang="en" ng-app="PigLatinApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pig Latin Translator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body ng-controller="PigLatinController">

        <div class="row topMargin">
            <div class="large-12 medium-12 small-12 columns textCenter" role="article">
                <h1>{{title}}</h1>
                <p class="bold">written in AngularJS</p>
            </div> 
        </div>
        <div class="row">
            <div class="large-12 medium-12 small-12 columns">
                <form ng-submit="convert()" role="application" id="pigLatinForm">
                    <fieldset>
                        <label for="phrase">Enter a word or sentance to be converted into Pig Latin</label>
                        <input type="text" autocomplete="off" ng-model="phrase" name="phrase" title="Enter a word or sentance" id="phrase" placeholder="Enter a word or sentance">
                    </fieldset>
                    <input type="submit" id="submit" value="Translate" />
                </form>
                <p class="result">{{result}}</p>
                <p class="error">{{error}}</p>
            </div> 
        </div>

    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>

    </body>
</html>
